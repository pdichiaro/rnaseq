name: KALLISTO_STATS
description: Parse Kallisto run_info.json and create MultiQC bargraph of alignment statistics
keywords:
  - kallisto
  - stats
  - alignment
  - multiqc
tools:
  - python:
      description: Python programming language
      homepage: https://www.python.org/
      documentation: https://docs.python.org/3/

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - run_info_json:
      type: file
      description: Kallisto run_info.json file
      pattern: "*.run_info.json"

output:
  - multiqc_files:
      type: file
      description: MultiQC custom content TSV file with alignment statistics
      pattern: "*_mqc.tsv"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@seqeralabs"
